<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certi-Ease</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../css/Login_student.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">      
            <div id="text" class="col-md-7 d-flex flex-column justify-content-center align-items-start ps-5 text-admin">
                <div class="content">
                    <h1>Certi-Ease</h1>
                    <p>The most popular peer-to-peer lending at sea</p>
                    <div class="d-flex gap-3">
                        <!-- Read More Button -->
                        <button id="butn" class="btn py-2 px-3 admin">Read more</button>

                        <!-- Sign In Button -->
                        <a href="iscription_admin1.html">
                            <button id="signUpButton" class="btn btn-outline-primary py-2 px-3 signup signup-admin">Sign In</button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-5 d-flex flex-column justify-content-center align-items-center ps-5">
                <form 
                  class="form-section w-75" 
                  action="choix-fonctionement.html" 
                  method="get"
                >
                    <h2>Hello Admin!</h2>
                    <p>Welcome back</p>

                    <!-- Email Input -->
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class='bx bx-envelope'></i></span>
                            <input 
                              type="email" 
                              id="adminEmail" 
                              name="adminEmail" 
                              class="form-control p-3" 
                              placeholder="Email Address" 
                              required>
                        </div>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class='bx bx-lock'></i></span>
                            <input 
                              type="password" 
                              id="adminPassword" 
                              name="adminPassword" 
                              class="form-control p-3" 
                              placeholder="Password" 
                              required>
                        </div>
                    </div>
                    
                    <!-- Login Button -->
                    <button 
                      id="adminLoginButton" 
                      name="adminLoginButton" 
                      type="submit" 
                      class="btn btn-primary w-100 p-3 admin">
                      Login
                    </button>

                    <!-- Forgot Password Link -->
                    <div class="d-flex justify-content-center">
                        <a 
                          id="adminForgotPasswordLink" 
                          name="adminForgotPasswordLink" 
                          class="text-dark mt-3" 
                          href="#">
                          Forget Password
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
