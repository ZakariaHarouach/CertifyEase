<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e9fbe9; /* Light green background */
    }
    .error-container {
      text-align: center;
      padding: 30px;
      border: 1px solid #28a745; /* Green border */
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .error-container h1 {
      font-size: 2rem;
      color: #28a745; /* Green heading */
    }
    .error-container p {
      font-size: 1.2rem;
      color: #6c757d;
    }
    .error-container a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="fw-bold">Access Denied</h1>
    <p>You must log in with an admin account to access this page.</p>
    <a href="../../html/admin/login_admin.html" class="btn btn-success mt-3">Go to Admin Login</a> <!-- Green button -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
