<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Role</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="../../css/choose_acc.css">
</head>
<body>

  <section>
    <div class="container text-center my-5">
      <h2 class="mb-5">Choose what you are</h2>

      <div class="row justify-content-center g-5">
        <!-- Student Card -->
        <div class="col-12 col-md-4">
          <a 
            href="../student/iscription_student1.html" 
            id="studentCard" 
            name="studentCard" 
            class="card-option gradient-student text-start p-5 h-100 text-decoration-none">
            <h5 class="mt-5">Student</h5>
            <p class="mt-5">I'm an Ofppt (ofppt ntic hay ryad Rabat) student</p>
          </a>
        </div>

        <!-- Professor Card -->
        <div class="col-12 col-md-4">
          <a 
            href="../prof/iscription_prof1.html" 
            id="professorCard" 
            name="professorCard" 
            class="card-option gradient-professor text-start p-5 h-100 text-decoration-none">
            <h5 class="mt-5">Professor</h5>
            <p class="mt-5">I'm an Ofppt (ofppt ntic hay ryad Rabat) professor</p>
          </a>
        </div>

        <!-- Administrator Card -->
        <div class="col-12 col-md-4">
          <a 
            href="../admin/iscription_admin1.html" 
            id="adminCard" 
            name="adminCard" 
            class="card-option gradient-admin text-start p-5 h-100 text-decoration-none">
            <h5 class="mt-5">Administrator</h5>
            <p class="mt-5">I'm an Ofppt (ofppt ntic hay ryad Rabat) administrator</p>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
      <div class="footer-text">
        Â© 2024 Certi-Ease. All rights reserved.
        <span class="mx-3">
          <a href="#">Privacy Policy</a>
        </span>
        <span>
          <a href="#">Services Terms</a>
        </span>
      </div>
    </footer>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Animation Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      gsap.registerPlugin(ScrollTrigger);

      document.querySelectorAll(".card-option").forEach((card, index) => {
        gsap.from(card, {
          scrollTrigger: {
            trigger: card,
            start: "top 80%",
            toggleActions: "play none none none"
          },
          opacity: 0,
          y: 50,
          duration: 1,
          ease: "power3.out",
          delay: index * 0.2
        });
      });
    });
  </script>

</body>
</html>
