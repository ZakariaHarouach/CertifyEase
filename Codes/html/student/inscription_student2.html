<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certi-Ease</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../css/Login_student.css">
  
</head>
<body>
    <div class="container-fluid">
        <div class="row">      
            <div id="text" class="col-md-7 d-flex flex-column justify-content-center align-items-start ps-5 text-student">
                <div class="content">
                    <h1>Certi-Ease</h1>
                    <p>The most popular peer to lending at sea</p>
                    <button id="butn" class="btn py-2 px-3 student">Read more</button>
                </div>
            </div>

            <div class="col-md-5 d-flex flex-column justify-content-center align-items-center ps-5">
                <form class="form-section w-75"
                      action="../Certificat S-P/cetificat_medical.html" 
                      method="get">
                    <h2 class="mb-3">One more step !!</h2>

                    <!-- Email Input -->
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class='bx bx-envelope'></i></span>
                            <input 
                              type="email" 
                              id="email" 
                              name="email" 
                              class="form-control p-3" 
                              placeholder="Email Address" 
                              required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class='bx bx-lock'></i></span>
                            <input 
                              type="password" 
                              id="password" 
                              name="password" 
                              class="form-control p-3" 
                              placeholder="Password" 
                              required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                      id="submitButton" 
                      name="submitButton" 
                      type="submit" 
                      class="btn btn-primary w-100 p-3 student">
                      S'inscrire
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
