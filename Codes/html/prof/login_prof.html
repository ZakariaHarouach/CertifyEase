<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certi-Ease</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../css/Login_student.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">      
            <div id="text" class="col-md-7 d-flex flex-column justify-content-center align-items-start ps-5 text-prof">
                <div class="content">
                    <h1>Certi-Ease</h1>
                    <p>Welcome to CertiFy-Ease! <br>
                        Communicate with administration with ease and simplicity!!</p>
                    <div class="d-flex gap-3">
                        <!-- Read More Button -->
                        <button id="butn" class="btn py-2 px-3 prof">Read more</button>

                        <!-- Sign In Button -->
                        <a href="iscription_prof1.html">
                            <button id="signUpButton" class="btn btn-outline-primary py-2 px-3 signup signup-prof">Sign Up</button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-5 d-flex flex-column justify-content-center align-items-center ps-5">
                <form class="form-section w-75"
                      action="../../php/login/person_login.php" 
                      method="post">
                    <h2>Hello prof!</h2>
                    <p>Welcome back</p>

                    <input type="hidden" name="login_source" value="prof">

                    <!-- Email Input -->
                    <div class="mt-5 mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class='bx bx-envelope'></i></span>
                            <input 
                              type="email" 
                              id="email" 
                              name="email" 
                              class="form-control p-3" 
                              placeholder="Email Address" 
                              required>
                        </div>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class='bx bx-lock'></i></span>
                            <input 
                              type="password" 
                              id="password" 
                              name="password" 
                              class="form-control p-3" 
                              placeholder="Password" 
                              required>
                        </div>
                    </div>
                    
                    <!-- Login Button -->
                    <button 
                      id="profLoginButton" 
                      name="profLoginButton" 
                      type="submit" 
                      class="btn w-100 p-3 prof">
                      Login
                    </button>

                    <!-- Forgot Password Link -->
                    <div class="d-flex justify-content-center">
                        <a 
                          id="profForgotPasswordLink" 
                          name="profForgotPasswordLink" 
                          class="text-dark mt-3" 
                          href="../../forgetPassword/forget-pass.html">
                          Forget Password
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="../../js/login_Validation.js"></script>
</body>
</html>
